<app-header titulo="Login"></app-header>

<ion-content>
  
  <app-input-clientes 
  autocomplete="email"
  icon="mail-outline"
  [control]="form.controls.email"
  type="email"
  label="Correo"
  ></app-input-clientes>
  <div class="msj-validacion" *ngIf="form.controls.email.errors && form.controls.email.touched">
    <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
    <div *ngIf="form.controls.email.errors?.['email']">Ingrese correo válido</div>
  </div>

  <app-input-clientes 
  [control]="form.controls.contrasena"
    icon="lock-closed-outline"
    type="password"
    label="Contrasena"
  ></app-input-clientes>
  <div class="msj-validacion" *ngIf="form.controls.contrasena.errors && form.controls.contrasena.touched">
    <div *ngIf="form.controls.contrasena.errors?.['required']">El contraseña es requerida</div>
  </div>

  <p routerLink="contrasena-olvidada">¿Olvidaste la contraseña?</p>

  <ion-button routerLink="/home" expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
    Ingresar
    <ion-icon slot="start" name="log-in-outline"></ion-icon>
  </ion-button>

  <ion-button routerLink="/registro" expand="block" mode="ios" fill="outline">
    Registrarse
    <ion-icon slot="start" name="person-add-outline"></ion-icon>
  </ion-button>

  
</ion-content>
