<ion-content [fullscreen]="true" class="dark-theme">

  <p class="ion-text-center"> Te enviaremos un correo para <br> que cambies tu contrase침a 游뗿游낗</p>
  <form [formGroup]="form" (ngSubmit)="submit()" (keypress.enter)="submit()">

        <div *ngIf="form.controls.email.errors?.['email']">Ingrese correo v치lido</div>
      </div>

      <ion-item>
        <ion-button class="animated-button" expand="block" mode="ios" type="submit" [disabled]="form.invalid">
          Cambiar Contrase침a
          <ion-icon slot="start" name="log-in-outline"></ion-icon>
        </ion-button>
      </ion-item>

    </ion-card>
  </form>
</ion-content>
