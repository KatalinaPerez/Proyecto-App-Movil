<ion-menu contentId="main-content" class="dark-theme">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding dark-theme"> 
    Perfil
    <p (click)="signOut()" >Cerrar sesión</p>
    <p routerLink="/kjasdhjash" >Error 404</p>
  </ion-content>
</ion-menu>

<div class="ion-page dark-theme" id="main-content">
  <app-header [titulo]="'Menu'" [showMenuButton]="true"></app-header>
  <!-- nuevo -->
  <ion-content>
    <!-- Input para escribir el nombre de la canción -->
    <ion-item>
      <ion-label style="padding-right: 1rem;">Buscar</ion-label>
      <ion-input #trackNameInput></ion-input>
    </ion-item>

    <!-- Botón para realizar la búsqueda -->
    <ion-button expand="full" (click)="searchTrack(trackNameInput.value ? trackNameInput.value.toString() : '')">
      Search Track
    </ion-button>

    <!-- Lista de resultados de búsqueda -->
    <ion-grid>
      <ion-row *ngIf="tracks.length > 0">
        <ion-col size="6" size-md="4" size-lg="3" *ngFor="let track of tracks">
          <ion-card (click)="openCancion(track)" class="card-search-container">
            <img [src]="track.data.albumOfTrack.coverArt?.sources[2]?.url" alt="Album Art" class="album-art">
            <ion-card-header>
              <ion-card-title>{{ track.data.name }}</ion-card-title>
              <ion-card-subtitle>{{ getArtists(track.data.artists.items) }}</ion-card-subtitle>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

    <!-- Mensaje si no hay resultados 
    <ion-item *ngIf="tracks.length === 0 && hasSearched">
      <ion-label>No results found</ion-label>
    </ion-item>-->
    
  </ion-content>
